<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/nav.css" rel="stylesheet">
    <link href="css/hamburgers.css" rel="stylesheet">
    <link href="css/loading.css" rel="stylesheet">
  </head>
  <body>
    <div id="loading-container">
      <img id="loading-image" src="resources/load3.gif">
    </div>

    <div class="left-nav-hamburger">
        <div class="hamburger">
          <div class="hamburger-box">
            <div class="hamburger-inner"></div>
          </div>
        </div>
    </div>

    <div class="left-nav">
      <img class="left-nav-logo" src="resources/logo-s.png">
      <div class="left-nav-button">do something 1</div>
      <div class="left-nav-button">do something 2</div>
      <div class="left-nav-button">do something 3</div>
      <div class="left-nav-button">do something 4</div>
      <div class="left-nav-button">do something 5</div>
      <div class="left-nav-button left-nav-back">BACK</div>
    </div>

    

    <div class="right-nav">
      <div class="right-nav-button toggle-huts"><img src="resources/icons/hut32.png"></div>
      <div class="right-nav-button toggle-caves"><img src="resources/icons/cave32.png"></div>
      <div class="right-nav-button toggle-campsites"><img src="resources/icons/campsite32.png"></div>
      <div class="right-nav-button toggle-waterfalls"><img src="resources/icons/waterfall32.png"></div>
      <div class="right-nav-button toggle-paths"><img src="resources/icons/mountain32.png"></div>
    </div>

    <div id="map"></div>
    <script src="js/loadingscreen.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/init.js"></script>
    <script src="js/hut.js"></script>
    <script src="js/campsite.js"></script>
    <script src="js/cave.js"></script>
    <script src="js/waterfall.js"></script>
    <script src="js/path.js"></script>
    <script src="js/area.js"></script>
    <script src="js/app_handler.js"></script>
    <script src="js/google_maps_handler.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBi4BTxWpALqxuGC3ZlRYm1E5bL5WL8u3A&callback=init" async defer>
    </script>
  </body>
</html>
